<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Book Your Trip</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('book_trip') }}" method="POST" class="booking-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="disabled-input" value="{{ session.user_name }}" disabled>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="disabled-input" value="{{ session.user_email }}" disabled>
            </div>

            <div class="form-group">
                <label for="trip_price">Trip Price (PKR)</label>
                <input type="number" id="trip_price" name="trip_price" required
                       placeholder="Enter trip price" min="0" step="100">
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="">Select payment method</option>
                    <option value="cash">Cash</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="1bill">1Bill</option>
                    <option value="jazzcash">JazzCash</option>
                    <option value="easypaisa">EasyPaisa</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <button type="submit" class="btn">Pay & Confirm Booking</button>
        </form>

        <div class="info">
            <p>Note: This is a demo application. No actual payment will be processed.</p>
        </div>
    </div>
</body>
</html>
