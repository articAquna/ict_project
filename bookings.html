<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .bookings-table th,
        .bookings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .bookings-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .bookings-table tr:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Bookings</h1>

        {% if bookings %}
        <table class="bookings-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Trip Price (PKR)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.full_name }}</td>
                    <td>{{ booking.email }}</td>
                    <td>{{ booking.trip_price }}</td>
                    <td>{{ booking.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="text-align: center; color: #666; margin: 40px 0;">No bookings yet.</p>
        {% endif %}

        <div class="actions" style="margin-top: 30px;">
            <a href="{{ url_for('index') }}" class="btn">Back to Booking</a>
        </div>
    </div>
</body>
</html>
